<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tillana&display=swap" rel="stylesheet">
    <script src="../js/cart.js" type="module"></script>
  </head>
  <body>
    <header class="divider">
      <div class="logo">
        <div>

          <a href="../index.html">
            <svg class="home-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/></svg>
          </a>
        </div>
      </div>
      <div class="cart">
        <a href="../cart/index.html">
          <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M528.12 301.319l47.273-208C578.806 78.301 567.391 64 551.99 64H159.208l-9.166-44.81C147.758 8.021 137.93 0 126.529 0H24C10.745 0 0 10.745 0 24v16c0 13.255 10.745 24 24 24h69.883l70.248 343.435C147.325 417.1 136 435.222 136 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-15.674-6.447-29.835-16.824-40h209.647C430.447 426.165 424 440.326 424 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-22.172-12.888-41.332-31.579-50.405l5.517-24.276c3.413-15.018-8.002-29.319-23.403-29.319H218.117l-6.545-32h293.145c11.206 0 20.92-7.754 23.403-18.681z"/></svg>          
          <span class="badge badge-warning" id="lblCartCount"> </span>
        </a>
      </div>
    </header>

    <main class="divider">
      <section class="products" id="products">
        <h2>My Cart</h2>
        <div class="cart-footer hide" id="cart-footer">
          <p class="cart-total-text" id="cart-total-text">Total: $</p>
          <p class="cart-total-value" id="cart-total-value">
            show total price here
          </p>
        </div>
        <ul class="product-list">
        </ul>
      </section>

      <button class="confirmation-btn" id="confirmation-btn" onclick="window.location.href='../checkout/index.html'; clearLocalStorage()">Confirm purchase order</button>
      <div class="emptyCartMessage" id="emptyCartMessage">
        <h1> Cart Empty</h1>
      </div>
      
      <!-- sidebar -->
      <div class="sidebar close">
        <div class="box-x">
          <svg class="x-to-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/></svg>
        </div>

        <div class="container">
          <ul class="nav-items">
            <li>
              <a href="../product_pages/bracelet.html">
                <span class="item_name">Bracelets</span>
              </a>
            </li>
            <li>
              <a href="../product_pages/earring.html">
                <span class="item_name">Earrings</span>
              </a>
            </li>
            <li>
              <a href="../product_pages/necklace.html">
                <span class="item_name">Necklaces</span>
              </a>
            </li>
            <li>
              <a href="../cart/index.html">
                <span class="item_name">Cart</span>
              </a>
            </li>
            <li>
              <a href="../product_pages/contact.html">
                <span class="item_name">Contact</span>
              </a>
            </li>            
          </ul>
        </div>
      </div>
    </main>
    
    <footer>&copy;2023 - copyright all rights reserved - Layla Company</footer>
    <script>
      let sidebar = document.querySelector(".sidebar");
      let openSideBarBtn = document.querySelector(".bx-menu");
      openSideBarBtn.addEventListener("click", ()=>{
        sidebar.classList.toggle("close");
      });

      let closeSideBarBtn = document.querySelector(".x-to-close");
      closeSideBarBtn.addEventListener("click", ()=>{
        sidebar.classList.toggle("close");
      });

      function clearLocalStorage() {
        localStorage.clear();
      }
    </script>
  </body>
</html>
